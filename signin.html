<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="shortcut icon" href="assets/images/signin/amazon-title-logo.png" style="width: fit-content;">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="amazonLogo mb-3">
        <img src="assets/images/signin/amazon-logo.png" alt="Amazon Logo">
        <span>.in</span>
    </div>
    <div class="container mainbody">
        <div class="mainbodyBox ">
            <div class="border rounded-3 px-4 py-3">
                <div class="font28 mb-2">
                    Sign in
                </div>
                <div class="font13 fw-bold">
                    Email or mobile phone number
                </div>
                <div class="emailInput mb-3">
                    <input type="text" class="border border-secondary rounded-1 p-2">
                </div>
                <div class="font13 continueButton btn btn-warning mb-3 rounded-3">
                    Continue
                </div>
                <div class="font12 mb-4">
                    By continuing, you agree to Amazon's <a href="">Conditions of<br>Use</a> and <a href="">Privacy
                        Notice</a>.
                </div>
                <div class="d-flex align-items-center">
                    <div id="playButton">▶︎</div>
                    <div class="font13 ms-1"><a href="">Need help?</a></div>
                </div>
            </div>

            <div class="horizontalLines font12 mt-4 mb-2">New to Amazon?</div>

            <div class="font13 createButton btn border mb-4 rounded-3">
                Create your Amazon account
            </div>
        </div>
    </div>
    <footer>
        <div class="footerContent font11">
            <div class="d-flex justify-content-between pt-4 mb-2">
                <div><a href="">Conditions of Use</a></div>
                <div><a href="">Privacy Notice</a></div>
                <div><a href="">Help</a></div>
            </div>
            <div>© 1996-2023, Amazon.com, Inc. or its affiliates</div>
        </div>

    </footer>

</body>

</html>
