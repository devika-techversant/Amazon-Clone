<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watches....</title>
    <link rel="shortcut icon" href="assets/images/signin/amazon-title-logo.png">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <div class="headerNav container-fluid navbar-expand-lg d-flex px-2 py-1 fixed-top">
        <div class="roundedWhiteBorderNav px-2">
            <img src="assets/images/header/amazonlogo.png" alt="Amazon logo">
        </div>
        <div class="roundedWhiteBorderNav d-flex align-items-center p-2">
            <div>
                <img src="assets/images/header/locationpin.png" alt="Location pin">
            </div>
            <div class="text-white">
                <div class="font12">Hello</div>
                <div class="font14 fw-bold">Select your address</div>
            </div>
        </div>
        <div class="d-flex align-items-center font14 searchInput px-3 mx-2">
            <div class="border bg-white allSearch">
                <div>All <small class="font10">▼</small></div>
            </div>
            <form class="searchInputForm">
                <input type="text" placeholder="Search Amazon.in" class="">
            </form>
            <!-- <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search">
                    </form> -->
            <div class="border bg-warning searchIcon">
                <img src="assets/images/header/search.png" alt="Search icon">
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <div class="roundedWhiteBorderNav d-flex align-items-center text-white font12 fw-bold  p-2">
                <div>
                    <img src="assets/images/header/flag.png" alt="Indian flag">
                </div>
                <div>EN <small class="font10">▼</small></div>
            </div>
            <div class="roundedWhiteBorderNav  text-white p-2">
                <div class="font12">Hello, sign in</div>
                <div class="font14 fw-bold">Account & Lists <small class="font10">▼</small></div>
            </div>
            <div class="roundedWhiteBorderNav text-white  p-2">
                <div class="font12">Returns</div>
                <div class="font14 fw-bold">& Orders</div>
            </div>
            <div class="roundedWhiteBorderNav d-flex align-items-center text-white font14 fw-bold  p-2 px-3">
                <div>
                    <img src="assets/images/header/cart.png" alt="Cart">
                </div>
                <div>Cart</div>
            </div>
        </div>
    </div>
    <div class="nav2 text-white d-flex justify-content-between font14 px-2">
        <div class="d-flex justify-content-between">
            <div class="roundedWhiteBorderNav d-flex align-items-center me-1 p-2">
                <div class="me-1"><img src="assets/images/header/menu.png" alt="Menu"></div>
                <div class="fw-bold">All</div>
            </div>
            <div class="roundedWhiteBorderNav me-1 p-2">Amazon miniTV</div>
            <div class="roundedWhiteBorderNav me-1 p-2">Sell</div>
            <div class="roundedWhiteBorderNav me-1 p-2">Best Sellers</div>
            <div class="roundedWhiteBorderNav me-1 p-2">Today's Deals</div>
            <div class="roundedWhiteBorderNav me-1 p-2">Mobiles</div>
            <div class="roundedWhiteBorderNav me-1 p-2">New Releases</div>
            <div class="roundedWhiteBorderNav me-1 p-2">Customer Services</div>
            <div class="roundedWhiteBorderNav me-1 p-2">Prime <small class="font10">▼</small></div>
            <div class="roundedWhiteBorderNav me-1 p-2">Electronics</div>
        </div>
        <div class="roundedWhiteBorderNav p-2">New Launches from Mobiles, Electronics & more | Shop now</div>
    </div>
    <div class="hi">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/images/home/home-banner1.jpg" class="d-block w-100" alt="Home banner">
              </div>
              <div class="carousel-item">
                <img src="assets/images/home/home-banner2.jpg" class="d-block w-100" alt="Home banner">
              </div>
              <div class="carousel-item">
                <img src="assets/images/home/home-banner3.jpg" class="d-block w-100" alt="Home banner">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    
    



    
    

</body>

</html>
