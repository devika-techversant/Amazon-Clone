<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Amazon Customer Service</title>
    <link rel="shortcut icon" href="assets/images/signin/amazon-title-logo.png">
    <link rel="stylesheet" href="css/help.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="bg-dark d-flex justify-content-between px-2 py-1">
        <div class="border">
            <img src="assets/images/header/amazonlogo.png" alt="Amazon logo">
        </div>
        <div class="border d-flex align-items-center p-2">
            <div>
                <img src="assets/images/header/locationpin.png" alt="Location pin">
            </div>
            <div class="text-white">
                <div class="font12">Hello</div>
                <div class="font14 fw-bold">Select your address</div>
            </div>
        </div>
        <div class="d-flex align-items-center font14 searchInput">
            <div class="border bg-white">
                <div>All <small class="font10">▼</small></div>
            </div>
            <form class="">
                <input type="text" placeholder="Search Amazon.in" class="">
            </form>
            <!-- <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search">
            </form> -->
            <div class="border bg-warning">
                <img src="assets/images/header/search.png" alt="Search icon">
            </div>
        </div>
        <div class="d-flex align-items-center border text-white font12 fw-bold  p-2">
            <div>
                <img src="assets/images/header/flag.png" alt="Indian flag">
            </div>
            <div>EN <small class="font10">▼</small></div>
        </div>
        <div class="border text-white p-2">
            <div class="font12">Hello, sign in</div>
            <div class="font14 fw-bold">Account & Lists <small class="font10">▼</small></div>
        </div>
        <div class="border text-white  p-2">
            <div class="font12">Returns</div>
            <div class="font14 fw-bold">& Orders</div>
        </div>
        <div class="d-flex align-items-center border text-white font14 fw-bold  p-2">
            <div>
                <img src="assets/images/header/cart.png" alt="Cart">
            </div>
            <div>Cart</div>
        </div>
    </div>
    <div class="bg-dark text-white d-flex justify-content-between font14 px-2">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center border me-1 p-2">
                <div class="me-1"><img src="assets/images/header/menu.png" alt="Menu"></div>
                <div class="fw-bold">All</div>
            </div>
            <div class="border me-1 p-2">Amazon miniTV</div>
            <div class="border me-1 p-2">Sell</div>
            <div class="border me-1 p-2">Best Sellers</div>
            <div class="border me-1 p-2">Today's Deals</div>
            <div class="border me-1 p-2">Mobiles</div>
            <div class="border me-1 p-2">New Releases</div>
            <div class="border me-1 p-2">Customer Services</div>
            <div class="border me-1 p-2">Prime <small class="font10">▼</small></div>
            <div class="border me-1 p-2">Electronics</div>
        </div>
        <div class="border p-2">New Launches from Mobiles, Electronics & more | Shop now</div>
    </div>
</body>

</html>
